<!DOCTYPE html>

<head>

    <!-- Google Font  -->

<body class="font-manrope">
    <header class="background-[#FFFFFF]">
        <!-- Navbar starts Here -->
        <nav class="w-10/12 mx-auto pt-6 flex items-center justify-between">
            <!-- Nav first -->
            <div class="flex items-center gap-2 lg:pl-20">
                <i class="fa-solid fa-square-arrow-up-right  text-[#ABEF5F] rounded-full "></i>

                <p class="text-2xl  font-extrabold">Rinterio</p>

            </div>
            <!-- Nav Middle -->
             <div class="hidden lg:flex lg:gap-5 object-none">
                <a class="font-bold" href="#">Home</a>
                <a class="text-[#737373]" href="#">Services</a>
                <a class="text-[#737373]"href="#">Portfolio</a>
                <a class="text-[#737373]"href="#">Blogs</a>
                <a class="text-[#737373]"href="#">Contact Us</a>

                <button><i class="fa-solid fa-cart-shopping"></i></button>

                    <i class="fa-solid fa-square-arrow-up-right rounded-full "></i>


                </button>

                
              </div>
              <button >

            </button>

        <!-- Banner starts here -->
         <section class="lg:w-10/12  flex flex-col items-center justify-center gap-10  mx-auto lg:pl-48">
            <div class="pt-10 lg:pt-0 pl-32">
                <img class=" lg:w-8/12 pr-24 lg:pl-30" src="./assets/banner.png" alt="">
            </div>
            <div class=" lg:w-full text-center">
                <h1 class="lg:pr-32 text-[#212121] font-bold lg:text-5xl text-3xl">A barn house of this design has a  striking appearance</h1>
            </div>
            <div class="lg:pt-2  lg:-ml-32 ">

            </div>
            <button class="flex w-60 lg:w-40  lg:items-center bg-[#ABEF5F] gap-2 py-3 pl-14 lg:pl-3 lg:gap-0 rounded-xl   items-center lg:-ml-48">

                <div><i class="fa-solid fa-square-arrow-up-right rounded-full "></i></div>


            </button>
